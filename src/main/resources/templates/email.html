<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Event Reminder: Scheduled for Tomorrow</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #6c5ce7; /* Blue border added */
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        li {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .important {
            font-weight: bold;
            color: red;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

        /* Responsive styling for smaller screens */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="'Dear ' + ${guestName} + ','"></h2>
    <p>
        We hope this message finds you well. This is a friendly reminder that the <strong th:text="${eventName}"></strong> event will be taking place tomorrow <strong th:text="${eventDate}"></strong> at <strong th:text="${eventDateTime}"></strong>. We are looking forward to your presence and participation.
    </p>
    <p>
        Thank you for your attention, and we look forward to welcoming you tomorrow.
    </p>
    <p class="footer">
        Kind regards,<br>
        Event Organization Team
    </p>
</div>
</body>
</html>
